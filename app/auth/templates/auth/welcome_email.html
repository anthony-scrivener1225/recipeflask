<body>
  <div class="jumbotron bg-info rounded align-items-center">

  <div class="container">
    <p>
      Thank you for signing up for Recipes! Please click the link below to complete your account verification: <br>
      <a href="http://127.0.0.1:{{port}}/auth/confirm/{{token}}"> Verification Link </a> <br>
    </p>
  </div>
  <div class="container my-3 align-items-center">
    <p>
      <img src="https://images.pexels.com/photos/1684187/pexels-photo-1684187.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="celebrate" width="200">
