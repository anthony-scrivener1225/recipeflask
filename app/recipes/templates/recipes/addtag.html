{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="jumbotron text-center">
        <h3> Add a Tag</h3>
    </div>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>Please enter a tag below that perfectly describes a characteristic of a dish.</p>
        <div class="px-5 col-4 col-lg-8 col-xl-12">
            {{form.tag_name.label}}
            {{form.tag_name(class_="form-control")}}
            {{form.submit(class_="btn btn-primary my-3")}}
        </div>

    </form>
</div>

{% endblock %}
